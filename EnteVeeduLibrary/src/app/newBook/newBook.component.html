<section class="vh-100 bg-image" section class="vh-100 bg-image"
  style="background-image: url('https://images.pexels.com/photos/4855416/pexels-photo-4855416.jpeg?cs=srgb&dl=pexels-cottonbro-4855416.jpg&fm=jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Add your book</h2>

              <form autocomplete="off" #newBookForm="ngForm" (ngSubmit)=saveBook(newBookForm.value) novalidate>
                <div class="form-group">
                  <label for="bookName">Book Name:</label>
                  <input class="textarea" (ngModel)="newBook.bookName" minlength="2" required name="bookName"
                    id="bookName" type="text" class="form-control" #bname="ngModel"
                    placeholder="Name of your book..." />
                  <em class="alert" *ngIf="bname.touched && bname.invalid">please enter book name</em><br />
                  <em class="alert" *ngIf="bname.errors && bname.dirty">min length is 2</em>
                </div>

                <div class="form-group">
                  <label for="language">Language:</label>
                  <input (ngModel)="newBook.language" name="language" id="language" type="text" class="form-control"
                    placeholder="language..." />
                </div>

                <div class="form-group">
                  <label for="author">Author:</label>
                  <input (ngModel)="newBook.author" name="author" id="author" type="text" class="form-control"
                    placeholder="Author..." />
                </div>

                <div class="form-group">
                  <label for="description">Description:</label>
                  <input (ngModel)="newBook.description" name="description" id="description" type="text"
                    class="form-control" placeholder="Add your comments..." />
                </div>

                <div class="form-group">
                  <label for="price">Price:</label>
                  <input (ngModel)="newBook.price" pattern="[0-9]*" name="price" id="price" type="text"
                    class="form-control" placeholder="Price..." #bprice="ngModel" />
                  <em class="alert" *ngIf="bprice.errors">Please enter a numeric value</em>
                </div>

                <div class="form-group">
                  <label for="starRating">Rating:</label>
                  <input (ngModel)="newBook.starRating" name="starRating" id="starRating" type="text"
                    class="form-control" placeholder="Rating..." />
                </div>

                <div class="form-group">
                  <label for="imageUrl">Image URL:</label>
                  <input (ngModel)="newBook.imageUrl" name="imageUrl" id="imgeUrl" type="text" class="form-control"
                    placeholder="urljson..." />
                </div>

                <div class="form-group">
                  <label for="availableOn">Available On:</label>
                  <select (ngModel)="newBook.availableOn" name="availableOn" id="avai" type="text" class="form-control">
                    <option value="Amazon Kindle">Amazon Kindle</option>
                    <option value="Storytel">Storytel</option>
                    <option value="Audible">Audible</option>
                    <option value="Home Library">Home Library</option>
                  </select>

                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" (click)="backToShelf()" class="btn btn-default">Bookshelf</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
