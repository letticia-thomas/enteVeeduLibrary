<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form #loginForm="ngForm" (ngSubmit)=login(loginForm.value) autocomplete="off">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Ente veedu</span>
                  </div>

                  <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input (ngModel)="user.username" name="username" id="username" type="text" class="form-control"
                      placeholder="Username..." />
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input (ngModel)="user.password" name="password" id="password" type="password" class="form-control"
                      placeholder="Password..." />
                  </div>
                  <br>
                  
                  <button type="submit" (click)='onClick()' class="btn btn-primary">Login</button>
                  <button type="button" (click)="addNewUser()" class="btn btn-default">First time here?</button>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
