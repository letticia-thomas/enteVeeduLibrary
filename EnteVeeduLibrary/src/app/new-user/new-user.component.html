<div>
    <h1>Register here </h1>
    <hr>
    <div class="col-md-6">
        <div class="pageStyle">
            <form autocomplete="off" #newUserForm="ngForm" (ngSubmit)=addUser(newUserForm.value) novalidate>
  
                <div class="form-group">
                   <label for="username">Username:</label>
                   <input required    (ngModel)="newUser.username" name="username" id="username" type="text" class="form-control" placeholder="username..." #uname="ngModel" />
                   <em class="alert" *ngIf =" uname.errors && uname.touched">Required field</em>
                </div>

                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input required    (ngModel)="newUser.firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." #ufname="ngModel" />
                  <em class="alert" *ngIf =" ufname.errors && ufname.touched">Required field</em>
               </div>

               <div class="form-group">
                  <label for="Last Name">Last Name:</label>
                  <input required    (ngModel)="newUser.lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." #ulname="ngModel" />
                  <em class="alert" *ngIf =" ulname.errors && ulname.touched">Required field</em>
               </div>

                <div class="form-group">
                    <label for="email">email:</label>
                    <input required (ngModel)="newUser.email" name="email" id="email" type="email" class="form-control" placeholder="email address..." #uemail ="ngModel"/> 
                    <em class="alert" *ngIf =" uemail.errors && uemail.touched">Required field</em>
                 </div>

                 <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input (ngModel)="newUser.phone" name="phone" id="phone" type="phone" class="form-control" placeholder="with extension..." /> 
                 </div>

                 <div class="form-group">
                    <label for="password">Password:</label>
                    <input (ngModel)="newUser.password" name="password" id="password" type="text" class="form-control" placeholder="password..." #upassword ="ngModel"/> 
                 </div>

                <div class="form-group">
                    <label for="password"> Confirm Password:</label>
                    <input (ngModel)="newUser.password" name="password" id="password" type="text" class="form-control" placeholder="confirm password..." #ucpassword ="ngModel"/> 
                    <em class ="alert" *ngIf = "ucpassword.dirty && upassword.dirty && (upassword.value !==ucpassword.value)">confirmed password is incorrect</em>
                </div>
  
                <button type="submit" class="btn btn-primary">Click here to login</button> 
                <button type="button" (click)="backToWelcome()" class="btn btn-default">Cancel</button>

            </form>
        </div>
    </div>
