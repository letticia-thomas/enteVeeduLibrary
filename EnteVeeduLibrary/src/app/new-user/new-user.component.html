<section class="vh-100 bg-image" section class="vh-100 bg-image"
    style="background-image: url('https://images.pexels.com/photos/4855416/pexels-photo-4855416.jpeg?cs=srgb&dl=pexels-cottonbro-4855416.jpg&fm=jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            
                            <form autocomplete="off" #newUserForm="ngForm" (ngSubmit)=addUser(newUserForm.value)
                                novalidate>

                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input required (ngModel)="newUser.username" name="username" id="username"
                                        type="text" class="form-control" placeholder="username..." #uname="ngModel" />
                                    <em class="alert" *ngIf=" uname.errors && uname.touched">Required field</em>
                                </div>

                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input required (ngModel)="newUser.firstName" name="firstName" id="firstName"
                                        type="text" class="form-control" placeholder="First Name..."
                                        #ufname="ngModel" />
                                    <em class="alert" *ngIf=" ufname.errors && ufname.touched">Required field</em>
                                </div>

                                <div class="form-group">
                                    <label for="Last Name">Last Name:</label>
                                    <input required (ngModel)="newUser.lastName" name="lastName" id="lastName"
                                        type="text" class="form-control" placeholder="Last Name..." #ulname="ngModel" />
                                    <em class="alert" *ngIf=" ulname.errors && ulname.touched">Required field</em>
                                </div>

                                <div class="form-group">
                                    <label for="email">email:</label>
                                    <input required (ngModel)="newUser.email" name="email" id="email" type="text"
                                        class="form-control" placeholder="email address..." #uemail="ngModel" />
                                    <em class="alert" *ngIf=" uemail.errors && uemail.touched">Required field</em>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input (ngModel)="newUser.phone" name="phone" id="phone" type="phone"
                                        class="form-control" placeholder="with extension..." />
                                </div>

                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input (ngModel)="newUser.password" name="password" id="password" type="text"
                                        class="form-control" placeholder="password..." #upassword="ngModel" />
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword"> Confirm Password:</label>
                                    <input (ngModel)="newUser.password" name="confirmPassword" id="confirmPassword" type="text"
                                        class="form-control" placeholder="confirm password..." #ucpassword="ngModel" />
                                    <em class="alert"
                                        *ngIf="ucpassword.dirty && upassword.dirty && (upassword.value !==ucpassword.value)">confirmed
                                        password is incorrect</em>
                                </div>
                                
                                <br>

                                <button type="submit" class="btn btn-primary">Click here to login</button>
                                <button type="button" (click)="backToWelcome()" class="btn btn-default">Cancel</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
