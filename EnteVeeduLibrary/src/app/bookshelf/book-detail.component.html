<div class='card'>
    <div class='card-header'>
      {{pageTitle + ': ' + book?.bookName}}
    </div>
  
    <div class='card-body'
         *ngIf='book'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{book.bookName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Language:</div>
            <div class='col-md-8'>{{book.language | uppercase | convertToSpaces: '-'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Description:</div>
            <div class='col-md-8'>{{book.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Author:</div>
            <div class='col-md-8'>{{book.author}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Price:</div>
            <div class='col-md-8'>{{book.price|currency:'USD':'symbol'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>5 Star Rating:</div>
            <div class='col-md-8'>
              <pm-star [rating]='book.starRating'>
              </pm-star>
            </div>
          </div>

          <div class='row'>
            <div class='col-md-4'>Reader:</div>
            <div class='col-md-8'>{{book.reader}}</div>
          </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='book.imageUrl'
               [title]='book.bookName'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
      <button *ngIf="editAuth" class='btn btn-outline-secondary'
              style='width:80px'
              >
        <i class='fa fa-chevron-right'></i> Edit
      </button>
    </div>
  </div>
